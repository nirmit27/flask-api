{% extends "layout.html" %}
{% block content %}

<div class="content">
    <form action="" method="post" id="login">
        {{ form.hidden_tag() }}
        <h1>{{ title }}</h1>
        <div>
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</div>

{% endblock content %}
